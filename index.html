<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система заметок</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="app">
    <h1>Система заметок</h1>

    <div class="columns">
        <div class="column">
            <h2>Столбец 1 (макс. 3)</h2>
            <div class="cards">
                <div v-for="card in column1" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul class="card-list">
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            <span>{{ item.text }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="add-btn" @click="openModal('column1')"
                    :disabled="column1.length >= 3">
                Добавить
            </button>
        </div>
        <div class="column">
            <h2>Столбец 2 (макс. 5)</h2>
            <div class="cards">
                <div v-for="card in column2" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul class="card-list">
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            <span>{{ item.text }}</span>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="add-btn" @click="openModal('column2')"
                    :disabled="column2.length >= 5">
                Добавить
            </button>
        </div>
        <div class="column">
            <h2>Столбец 3</h2>
            <div class="cards">
                <div v-for="card in column3" :key="card.id" class="card">
                    <h3>{{ card.title }}</h3>
                    <ul class="card-list">
                        <li v-for="(item, index) in card.items" :key="index">
                            <input type="checkbox" v-model="item.completed">
                            <span>{{ item.text }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" v-show="showModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ editingCard ? 'Редактировать карточку' : 'Новая карточка' }}</h3>
                <button class="close-btn" @click="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Заголовок:</label>
                    <input type="text" v-model="newCardTitle" required>
                </div>

                <div class="form-group">
                    <label>Пункты списка (3-5 пунктов):</label>
                    <div class="items-container">
                        <div v-for="(item, index) in newCardItems" :key="index" class="item-row">
                            <input type="text" v-model="newCardItems[index]"
                                   placeholder="Введите пункт списка" required>
                            <button type="button" class="btn-remove"
                                    @click="removeItem(index)"
                                    :disabled="newCardItems.length <= 3">
                                Удалить
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn-add-item"
                            @click="addItem"
                            :disabled="newCardItems.length >= 5">
                        + Добавить пункт
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button @click="saveCard">{{ editingCard ? 'Сохранить' : 'Добавить карточку' }}</button>
                <button @click="closeModal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<script src="vue.min.js"></script>
<script src="main.js"></script>
</body>
</html>
